{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
</head>

<body>

    <div class="container">
        <div class="jumbotron">

            <h2>Login</h2>
            <hr>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br><br>
                <button type="submit" class="btn btn-success">LOGIN</button>
            </form>

        </div>
    </div>

</body>
</html>
